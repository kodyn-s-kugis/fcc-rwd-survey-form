<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <!-- NAME INPUT -->
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          value="Enter your name"
          required
        />

        <!-- EMAIL INPUT -->
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          value="Enter your Email"
          required
        />

        <!-- AGE INPUT -->
        <label for="number" id="number-label">Age</label>
        <input
          type="number"
          name="number"
          id="number"
          min="10"
          max="99"
          value="Age"
        />

        <!-- DROPDOWN SELECTION -->
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="dropdown" id="dropdown" required>
          <option value="" selected>Select current role</option>
          <option value="">Student</option>
          <option value="">Full-time Job</option>
          <option value="">Full-time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>

        <!-- RADIO INPUT -->
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <input type="radio" name="" id="" />
          <label for="">Definitely</label>
          <input type="radio" name="" id="" />
          <label for="">Maybe</label>
          <input type="radio" name="" id="" />
          <label for="">Not sure</label>
        </fieldset>

        <!-- DROPDOWN SELECTION -->
        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <select name="" id="" required>
          <option value="" selected>Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>

        <!-- CHECKBOX INPUT -->
        <fieldset>
          <legend>What would you like to see improved?</legend>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Front-end Projects</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Back-end Projects</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Data Visualization</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Challenges</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Open Source Community</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Gitter help rooms</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Videos</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">City Meetups</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Wiki</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Forum</label>
          <input type="checkbox" name="" id="" value="" />
          <label for="">Additional Courses</label>
        </fieldset>

        <!-- TEXT INPUT -->
        <label for="">Any comments or suggestions?</label>
        <textarea
          name=""
          id=""
          cols="70"
          rows="5"
          placeholder="Enter your comment here..."
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
