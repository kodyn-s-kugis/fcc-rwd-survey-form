<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="core.css" type="text/css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form id="survey-form">
        <!-- NAME INPUT -->
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />

        <!-- EMAIL INPUT -->
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
          required
        />

        <!-- AGE INPUT -->
        <label for="number" id="number-label"
          >Age <span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="number"
          id="number"
          min="10"
          max="99"
          placeholder="Age"
        />

        <!-- DROPDOWN SELECTION -->
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="dropdown" id="dropdown" required>
          <option value="" selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time job">Full-time Job</option>
          <option value="full-time learner">Full-time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <!-- RADIO INPUT -->
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <input
            type="radio"
            name="recommendation"
            id="definitely"
            value="definitely"
          />
          <label for="definitely">Definitely</label>
          <input type="radio" name="recommendation" id="maybe" value="maybe" />
          <label for="maybe">Maybe</label>
          <input
            type="radio"
            name="recommendation"
            id="unsure"
            value="unsure"
          />
          <label for="unsure">Unsure</label>
        </fieldset>

        <!-- DROPDOWN SELECTION -->
        <label for="feature"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select name="feature" id="feature" required>
          <option value="" selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>

        <!-- CHECKBOX INPUT -->
        <fieldset>
          <legend>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </legend>
          <input
            type="checkbox"
            name="improvement"
            id="front-end-projects"
            value="front-end projects"
          />
          <label for="front-end-projects">Front-end Projects</label>
          <input
            type="checkbox"
            name="improvement"
            id="back-end-projects"
            value="back-end projects"
          />
          <label for="back-end-projects">Back-end Projects</label>
          <input
            type="checkbox"
            name="improvement"
            id="data-visualization"
            value="data visualization"
          />
          <label for="data-visualization">Data Visualization</label>
          <input
            type="checkbox"
            name="improvement"
            id="challenges"
            value="challenges"
          />
          <label for="challenges">Challenges</label>
          <input
            type="checkbox"
            name="improvement"
            id="open-source-community"
            value="open source community"
          />
          <label for="open-source-community">Open Source Community</label>
          <input
            type="checkbox"
            name="improvement"
            id="gitter-help-rooms"
            value="gitter help rooms"
          />
          <label for="gitter-help-rooms">Gitter help rooms</label>
          <input
            type="checkbox"
            name="improvement"
            id="videos"
            value="videos"
          />
          <label for="videos">Videos</label>
          <input
            type="checkbox"
            name="improvement"
            id="city-meetups"
            value="city meetups"
          />
          <label for="city-meetups">City Meetups</label>
          <input type="checkbox" name="improvement" id="wiki" value="wiki" />
          <label for="wiki">Wiki</label>
          <input type="checkbox" name="improvement" id="forum" value="forum" />
          <label for="forum">Forum</label>
          <input
            type="checkbox"
            name="improvement"
            id="additional-courses"
            value="additional courses"
          />
          <label for="additional-courses">Additional Courses</label>
        </fieldset>

        <!-- TEXT INPUT -->
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          cols="70"
          rows="5"
          placeholder="Enter your comment here..."
        ></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
